<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H5P Standalone - To Be Infinitive</title>

  <!-- H5P Standalone CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/styles/h5p.css" />
</head>
<body>
  <div class="h5p-container"></div>

  <!-- H5P Standalone JS -->
  <script src="https://cdn.jsdelivr.net/npm/h5p-standalone@latest/dist/frame.bundle.js"></script>

  <!-- Initialize the H5P content -->
  <script>
    new H5PStandalone(document.querySelector(".h5p-container"), {
      h5pJsonPath: "to-be-infinitive"
    });
  </script>
</body>
</html>
