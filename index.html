<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To Be - Affirmative</title>

  <!-- H5P CSS -->
  <link rel="stylesheet" href="styles/h5p.css" />
</head>
<body>
  <div id="h5p-container"></div>

  <!-- H5P JavaScript -->
  <script src="js/h5p-standalone-frame.min.js"></script>
  <script src="js/h5p-standalone-main.min.js"></script>

  <script>
    window.addEventListener('load', () => {
      const container = document.getElementById('h5p-container');
      const h5pPlayer = new H5PStandalone.H5PPlayer(container);
      h5pPlayer.setH5P('h5p/to-be-affirmative.h5p');
    });
  </script>
</body>
</html>
